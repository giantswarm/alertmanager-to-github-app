apiVersion: v1
kind: Secret
metadata:
  name: {{ -include "name" . }}
  namespace: {{ include "namespace" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.env }}
  {{- $key | nindent 2 }}: {{ $value | b64enc | quote }}
  {{- end }}