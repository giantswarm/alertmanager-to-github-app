{{- if and .Values.env.ATG_GITHUB_APP_ID .Values.env.ATG_GITHUB_APP_INSTALLATION_ID .Values.env.ATG_GITHUB_APP_PRIVATE_KEY -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "name" . }}
  namespace: {{ include "namespace" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "labels.selector" . | nindent 4 }} 
{{- end -}}
